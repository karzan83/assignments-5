d<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyKgngxb3e6XfjYl36DopmXYjNW0fyn_E&libraries=places&callback=initMap" async defer></script>

</head>
<body>

    <div class="container">
        <h1 class="text-center my-3">Hamilton Attractions Map</h1>

        <!-- Filter Buttons -->
        <div class="btn-group d-flex justify-content-center my-3">
            <button class="btn btn-primary" onclick="filterMarkers('parks')">Parks</button>
            <button class="btn btn-primary" onclick="filterMarkers('restaurants')">Restaurants</button>
            <button class="btn btn-primary" onclick="filterMarkers('landmarks')">Landmarks</button>
            <button class="btn btn-primary" onclick="filterMarkers('museums')">Museums</button>
            <button class="btn btn-secondary" onclick="filterMarkers('all')">Show All</button>
        </div>

        <!-- Map -->
        <div id="map"></div>

        <!-- User Location -->
        <button class="btn btn-success my-3" onclick="getUserLocation()">Mark My Location</button>

        <!-- Add New Location Form -->
        <h2>Add a New Location</h2>
        <form id="addLocationForm">
            <input type="text" id="locationName" class="form-control" placeholder="Location Name" required>
            <input type="text" id="locationAddress" class="form-control mt-2" placeholder="Enter Address" required>
            <select id="locationCategory" class="form-select mt-2">
                <option value="parks">Parks</option>
                <option value="restaurants">Restaurants</option>
                <option value="landmarks">Landmarks</option>
                <option value="museums">Museums</option>
            </select>
            <button type="submit" class="btn btn-primary mt-2">Add Marker</button>
        </form>

        <!-- Directions -->
        <h2>Get Directions</h2>
        <form id="directionsForm">
            <select id="startLocation" class="form-select">
                <option value="">Select Starting Location</option>
            </select>
            <select id="endLocation" class="form-select my-2">
                <option value="">Select Destination</option>
            </select>
            <button type="submit" class="btn btn-info">Get Directions</button>
        </form>

        <div id="directionsPanel" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
